
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondhu AI - Expressive Bengali Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: #fafafa;
            -webkit-font-smoothing: antialiased;
        }
        .bengali-font {
            font-family: 'Hind Siliguri', sans-serif;
        }
        
        /* Animation Core */
        @keyframes breathing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .anime-breathing {
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(0); }
            95% { transform: scaleY(1.3); }
        }
        .animate-blink {
            animation: blink 4s infinite;
            transform-origin: center top;
        }

        @keyframes lip-sync {
            0%, 100% { transform: scaleY(0.4) scaleX(0.9); }
            25% { transform: scaleY(1.3) scaleX(1.1); }
            50% { transform: scaleY(0.8) scaleX(0.8); }
            75% { transform: scaleY(1.1) scaleX(1.05); }
        }
        .animate-lip-sync {
            animation: lip-sync 0.16s infinite;
            transform-origin: center top;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .animate-wiggle {
            animation: wiggle 0.4s ease-in-out infinite;
        }

        @keyframes float-note-1 {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-40px) rotate(20deg); opacity: 0; }
        }
        .animate-float-note-1 {
            animation: float-note-1 2s linear infinite;
        }

        @keyframes float-note-2 {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-50px) rotate(-15deg); opacity: 0; }
        }
        .animate-float-note-2 {
            animation: float-note-2 2.5s linear infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.3s ease-in-out infinite;
        }

        @keyframes entry {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .anime-entry {
            animation: entry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
