    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: #fafafa;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        .bengali-font {
            font-family: 'Hind Siliguri', sans-serif;
        }
        
        /* Animation Core */
        @keyframes breathing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .anime-breathing {
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(0); }
            95% { transform: scaleY(1.3); }
        }
        .animate-blink {
            animation: blink 4s infinite;
            transform-origin: center top;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .animate-wiggle {
            animation: wiggle 0.4s ease-in-out infinite;
        }

        @keyframes float-note-1 {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-40px) rotate(20deg); opacity: 0; }
        }
        .animate-float-note-1 {
            animation: float-note-1 2s linear infinite;
        }

        @keyframes float-note-2 {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-50px) rotate(-15deg); opacity: 0; }
        }
        .animate-float-note-2 {
            animation: float-note-2 2.5s linear infinite;
        }

        @keyframes entry {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .anime-entry {
            animation: entry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .mobile-safe-area {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
